{% extends 'base.html' %}
{% block title %}User Detail Page{% endblock %}
{% block body %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-3">
        <div class="d-flex align-items-center">
            <div class="image"> <img style="width:250px" src="{{user.image_url}}" alt='{{user.image_url}}'> </div>
            <div class="ml-3 w-100">
                <h4 class="mb-0 mt-0">{{user.get_full_name()}}</h4>
                <div class="button mt-2 d-flex flex-row align-items-center"> <a href="/users/{{user.id}}/edit" class="btn btn-primary">Edit</a>
                    <form action="/users/{{user.id}}/delete" method="POST"> 
                        <button type="submit" class="btn btn-danger">Delete</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
